<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: #FFF;
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(20, 150, 200)
        }
    </style>
</head>
<body>
    <h1 id="title">Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
       var n1 = Number(prompt('Digite um número:\nDigite abaixo:'))
       console.log(n1)
       var n2 = Number(prompt('Digite outro número:\nDigite abaixo:'))
       console.log(n2)
       alert(`A soma dos numeros é ${n1+n2}`)
       console.log(`Total: ${n1+n2}`)
       

    </script>

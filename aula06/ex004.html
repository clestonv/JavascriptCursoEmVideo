<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é seu nome:?\n Ex: Oliveira')
        document.writeln(`Seu nome tem ${nome.length} letras<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
